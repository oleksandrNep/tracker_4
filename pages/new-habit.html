<!DOCTYPE html>
<html>
  <head>
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="../css/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src = "../js/app.js"></script>
  </head>
  <body>
    <header>
      <nav>
      <table class="header-element">
          <tr>
            <td width = 50% class="header-td"><a href="../pages/progress.html">Progress</a></td>
            <td class="header-td"><a href="../pages/planned.html">Planned</a></td>
          </tr>
          <tr>
            <td class="header-td"><a href="../pages/all-habits.html">Habits</a></td>
            <td class="header-td"><a href="../pages/all-notifications.html">Notifications</a></td>
          </tr>
          <tr>
            <td colspan="2" class="header-td"><a href="../pages/today.html">Today</a></td>
          </tr>
        </table>
      </nav>
    </header>

    <main>
      <!-- <button class="add-hab-button" onclick="toNewHabit();">Add habit</button> -->
      <button class="add-not-button" onclick="toNewNotification();">Add notification</button>
      <h1 class="chapter-name">Add habit</h1>
      <form>
        <table class="general-habs">
          <tr>
            <th class="general-th">Habit</th>
            <th class="general-th">First date</th>
            <th class="general-th">Frequency in hours</th>
            <th class="general-th">Notes</th>
          </tr>
          <tr>
            <td class="general-td"><input id='name' class="new-input" type="text" placeholder="Name of habit" required></td>
            <td class="general-td"><input id='first_date' class="new-input" type="text" placeholder="03.23.2025 4:30:00 PM" required></td>
            <td class="general-td"><input id='frequency' class="new-input" type="text" placeholder="Frequency (24h, 48h, etc.)" required></td>
            <td class="general-td"><input id='notes' class="new-input" type="text" placeholder="Notes for the new habit"></td>
          </tr>
        </table>
        <!-- <input id='name' class="new-input" type="text" placeholder="Name of habit" required>
        <input id='frequency' class="new-input" type="text" placeholder="Frequency (24h, 48h, etc.)" required>
        <input id='notes' class="new-input" type="text" placeholder="Notes for the new habit"> -->
      </form>
      <button class="save-not-hab-btn" onclick="addHabit();">Save new habit</button>
      <script src = "../js/script.js"></script>
  </main>
  </body>
</html>
