<!DOCTYPE html>
<html>
  <head>
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="../css/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src = "../js/app.js"></script>
  </head>
  <body>
    <header>
      <nav>
      <table class="header-element">
          <tr>
            <td width = 50% class="header-td"><a href="../pages/progress.html">Progress</a></td>
            <td class="header-td"><a href="../pages/planned.html">Planned</a></td>
          </tr>
          <tr>
            <td class="header-td"><a href="../pages/all-habits.html">Habits</a></td>
            <td class="header-td"><a href="../pages/all-notifications.html">Notifications</a></td>
          </tr>
          <tr>
            <td colspan="2" class="header-td"><a href="../pages/today.html">Today</a></td>
          </tr>
        </table>
      </nav>
    </header>

    <main>
      <button class="add-hab-button" onclick="toNewHabit();">Add habit</button>
      <!-- <button class="add-not-button" onclick="toNewNotification();">Add notification</button> -->
      <h1 class="chapter-name">New notification</h1>
    <table class="general-habs">
      <tr>
        <th class="general-th">Name of notification</th>
        <th class="general-th">Notification date</th>
        <th class="general-th">Frequency (in hours)</th>
      </tr>
      <tr>
        <td class="general-td"><input id='notName' class="new-input" type="text" placeholder="Name of notification" required></td>
        <td class="general-td"><input id='firstNotificationDate' class="new-input" type="text" placeholder="03.23.2025 4:30:00 PM" required></td>
        <td class="general-td"><input id='notFrequency' class="new-input" type="text" placeholder="Frequency (24h, 48h, etc.)"></td>
      </tr>
    </table>

    <button class="save-not-hab-btn" id="save-btn" onclick="addNotification();">Save new notification</button>
    <script>
      var freq = document.getElementById('notFrequency');
      freq.addEventListener("keypress", function(event){
        if (event.key ==="Enter"){
          event.preventDefault();
          console.log('enter');
          addNotification();
        }
      })
    </script>
    <script src = "../js/script.js"></script>
  </main>
  </body>
</html>
